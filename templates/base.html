<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkat {% block title %}{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class='text-center alert bg-info bg-opacity-10' style="--bs-bg-opacity: .5;">
          <h1 style="font-family: 'Tiro Tamil', serif;" class='text-white'>CRUD APPLICATION USING FUNCTION BASED - <span class='text-primary' style="font-family:'Lobster', cursive;">By Venkat Appari</span></h1>
    </div>

    <body class='bg-' id="body">
        {% block content %}
        
        {% endblock content %}
    </body>


    <div class="text-center p-2 mt-3 w-100 sticky-bottom" style="background-color: rgba(193, 239, 180, 0.6);">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Venkat Appari</p>
        <a class="btn btn-link btn-floating btn-lg text-danger m-1" href="https://www.instagram.com" target='_blank' role="button" data-mdb-ripple-color="dark" ><i class="bi bi-instagram"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-success m-1" href="https://www.google.com" target='_blank' role="button" data-mdb-ripple-color="dark"><i class="bi bi-google"></i></i></a>
        <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="https://www.facebook.com" target='_blank' role="button" data-mdb-ripple-color="dark"><i class="bi bi-facebook"></i></i></a>
        <a class="btn btn-link btn-floating btn-lg text-danger m-1" href="https://www.youtube.com" target='_blank' role="button" data-mdb-ripple-color="dark"><i class="bi bi-youtube"></i></i></a>
        <a class="btn btn-link btn-floating btn-lg text-info m-1" href="https://www.twitter.com" target='_blank' role="button" data-mdb-ripple-color="dark"><i class="bi bi-twitter"></i></i></a>
        <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="https://www.linkedin.com" target='_blank' role="button" data-mdb-ripple-color="dark"><i class="bi bi-linkedin"></i></i></a>
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.github.com" target='_blank' role="button" data-mdb-ripple-color="dark"><i class="bi bi-github"></i></i></a>
    </div>
</body>
</html>
